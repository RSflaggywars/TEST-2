<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}
nav {
    background-color: #333;
    display: flex;
    justify-content: center;
}
nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    display: block;
}
nav a:hover {
    background-color: #575757;
}
.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
h2 {
    color: #4CAF50;
}
#guestbook {
    border: 1px solid #ccc;
    padding: 10px;
    background: #fafafa;
    max-height: 250px;
    overflow-y: auto;
    margin-top: 10px;
}
.message {
    border-bottom: 1px solid #eee;
    padding: 5px 0;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
}
button {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
footer {
    text-align: center;
    padding: 15px;
    margin-top: 20px;
    color: #777;
}
</style>
</head>
<body>

<header>
    <h1>Dashboard</h1>
    <p id="welcomeMsg">Welcome, User!</p>
</header>

<nav>
    <a href="#profile">Profile</a>
    <a href="#guestbookSection">Talk to Owner</a>
</nav>

<div class="container" id="profile">
    <h2>Profile Info</h2>
    <p>Username: <span id="profileUsername"></span></p>
    <p>Email: demo@example.com</p>
    <p>Role: Owner</p>
</div>

<div class="container" id="guestbookSection">
    <h2>Talk to Owner</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <textarea id="messageInput" placeholder="Your message"></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
</div>

<footer>
    Â© 2025 My Website Dashboard
</footer>

<script>
// --- Simulate logged-in user ---
let loggedInUser = "owner"; // This would normally come from login
document.getElementById("welcomeMsg").textContent = `Welcome, ${loggedInUser}!`;
document.getElementById("profileUsername").textContent = loggedInUser;

// --- Guestbook ---
let messages = []; // Array to store messages

function sendMessage() {
    const name = document.getElementById("nameInput").value.trim() || "Anonymous";
    const text = document.getElementById("messageInput").value.trim();
    if(text === "") return;

    messages.push({name, text});
    document.getElementById("messageInput").value = "";
    renderMessages();
}

function renderMessages() {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";
    messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.textContent = `${msg.name}: ${msg.text}`;
        messagesDiv.appendChild(div);
    });
}
</script>

</body>
</html>

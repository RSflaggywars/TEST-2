<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Screen</title>
<style>
/* Global styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #4CAF50, #81C784);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.login-container {
    background: #fff;
    width: 350px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

/* Header */
.login-container h1 {
    margin-bottom: 30px;
    color: #4CAF50;
}

/* Input fields */
.login-container input {
    width: 90%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Button */
.login-container button {
    width: 95%;
    padding: 12px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s;
}

.login-container button:hover {
    background-color: #45a049;
}

/* Error / Success messages */
.message {
    margin-top: 15px;
    font-size: 14px;
}

/* Footer */
.login-container footer {
    margin-top: 20px;
    font-size: 12px;
    color: #777;
}
</style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <div class="message" id="message"></div>
    <footer>Â© 2025 My Website. All Rights Reserved.</footer>
</div>

<script>
// Example "database" of users
const users = [
    {username: "admin", password: "1234"},
    {username: "user", password: "password"},
    {username: "owner", password: "owner123"}
];

// Login function
function login() {
    const usernameInput = document.getElementById("username").value.trim();
    const passwordInput = document.getElementById("password").value.trim();
    const messageDiv = document.getElementById("message");

    // Validation
    if(usernameInput === "" || passwordInput === "") {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please enter both username and password.";
        return;
    }

    // Check credentials
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);
    if(user) {
        messageDiv.style.color = "green";
        messageDiv.textContent = `Welcome, ${user.username}! Redirecting...`;

        // Simulate redirect after login
        setTimeout(() => {
            alert(`Redirected to the dashboard for ${user.username}.`);
            // window.location.href = "dashboard.html"; // Uncomment for real redirect
        }, 1000);
    } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Invalid username or password.";
    }
}
</script>

</body>
</html>

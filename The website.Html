<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test C++ Runner</title>
<style>
body { font-family: monospace; background: #222; color: #eee; padding: 20px; }
textarea { width: 100%; height: 200px; background: #333; color: #eee; }
#output { background: #111; padding: 10px; margin-top: 10px; height: 150px; overflow: auto; }
button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Fake C++ Runner</h1>
<textarea id="cppCode">// Write your C++ code here
#include <iostream>
int main() {
    std::cout << "Hello World!" << std::endl;
    return 0;
}</textarea>
<br>
<button onclick="runCpp()">Run</button>

<div id="output"></div>

<script>
// Fake C++ runner (simulates output)
function runCpp() {
    const code = document.getElementById('cppCode').value;
    const outputDiv = document.getElementById('output');

    // Simple simulation: detect 'cout' and print "Hello World!"
    if(code.includes('cout')) {
        outputDiv.textContent = "Hello World!\n[Simulation]";
    } else {
        outputDiv.textContent = "[Simulation] Code compiled, but no output detected.";
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Awesome Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 30px 20px;
        text-align: center;
    }
    main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    section {
        margin-bottom: 40px;
    }
    input {
        padding: 10px;
        margin-right: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
        color: white;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>A single-file demo website with HTML, CSS & JS</p>
</header>

<main>
    <section id="about">
        <h2>About This Site</h2>
        <p>This site is a single-file HTML page showing HTML, CSS, and JavaScript working together.</p>
    </section>

    <section id="interaction">
        <h2>Say Hello!</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="sayHello()">Greet Me</button>
        <p id="greeting"></p>
    </section>
</main>

<footer>
    <p>Made with ❤️ by You | Hosted on GitHub Pages</p>
</footer>

<script>
function sayHello() {
    const name = document.getElementById('nameInput').value;
    const greeting = document.getElementById('greeting');
    greeting.textContent = name.trim() === "" 
        ? "Hello, stranger!" 
        : `Hello, ${name}! Welcome to my website.`;
}
</script>

</body>
</html>
